<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="my-styles.css">

  <title>Document</title>
</head>

<body>

  <div class="hero-wrapper">
    <div class="hero container">
      <header class="mb-5 pt-4 text-center">
        <h1>The Record Exchange</h1>
      </header>
      <div class="row align-items-center">
        <div class="hero-text col-md text-center">
          <h2 class="hero-title mb-3">The World's Largest</h2>
          <h3 class="mb-3">Record Collecting Community</h3>
        </div>
        <div class="hero-form col-md" id="message-container">
          <form method="POST" class="bg-dark p-4 text-secondary rounded-3" id="login-form">
            <p>Please Log In</p>
            <div class="mb-3">
              <label for="username" class="form-label">User Name</label>
              <input type="text" id="username" class="form-control">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control">
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-outline-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
