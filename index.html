<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="my-styles.css">

  <title>Project 2 - Responsive Form</title>
</head>

<body class="text-dark">

  <main class="ps-2 pe-2">
    <div class="container">

      <div class="row">
        <div class="col-lg text-center align-self-center">
          <h1 class="display-1">Welcome</h1>
          <h2 class="display-3">Please Sign In</h2>
        </div>
        <div class="col-lg d-flex justify-content-center p-2 align-self-start align-self-lg-center" id="message-container">
          <form method="POST" id="login-form" class="border border-dark rounded-3 p-3">
            <div class="mb-4">
              <label for="username" class="form-label fs-5 fw-light">Username</label>
              <input type="text" id="username" class="form-control" name="username" required>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label fs-5 fw-light">Password</label>
              <input type="password" id="password" class="form-control" name="password" required>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-outline-dark fs-6 fw-light">Submit</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </main>
  <footer class="text-center pt-2 pb-2 bg-dark bg-gradient text-light">
    <p class="mb-1 fw-light">Christopher Bernhard</p>
    <p class="mb-1 fw-light">University Of Denver</p>
    <p class="mb-1 fw-light">ICT 4510 - Project 2</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
